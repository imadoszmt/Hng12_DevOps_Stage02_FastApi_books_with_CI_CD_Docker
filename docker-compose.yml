services:
  web:
    image: imadenos/fastapiwithnginx:latest
    container_name: fastapi-app
    restart: unless-stopped
    ports:
      - "8000:8000"
  
  nginx:
      image: nginx:latest
      container_name: nginx-proxy
      restart: unless-stopped
      ports:
        - "80:80" # expose port 80 to the world
      volumes:
        - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      depends_on:
        - web